<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="portstyle.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            position: relative;
        }

        .surfboard {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            z-index: 10;
            width: 100px;
        }

        .portfolio-hover:hover + .surfboard {
            display: block;
            animation: surf 2s forwards;
        }

        @keyframes surf {
            0% {
                transform: translate(-50%, 0);
            }
            25% {
                transform: translate(calc(-50% - 50px), 50px);
            }
            50% {
                transform: translate(calc(-50% + 50px), 100px);
            }
            75% {
                transform: translate(calc(-50% - 50px), 150px);
            }
            100% {
                transform: translate(calc(-50% + 50px), 200px);
            }
        }

        /* Style for the dancing character */
        .dancing-character {
            position: absolute;
            width: 50px; /* Adjust size */
            transition: transform 0.5s; /* Smooth transition */
        }
    </style>
</head>
<body>
    <img src="glass.png" alt="Background Image" class="background">
    
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html" class="portfolio-hover">Portfolio</a>
            </div>
            <nav>
                <ul>
                    <li><a href="about.html">About</a></li>
                    <li><a href="projects.html">My Projects</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
        <img src="surfer.jpg" alt="Surfboard" class="surfboard">
    </header>

    <div id="canvas-container"></div>

    <section class="hero">
        <div class="wavy">
            <span style="--i:1;">E</span>
            <span style="--i:2;">x</span>
            <span style="--i:3;">p</span>
            <span style="--i:4;">l</span>
            <span style="--i:5;">o</span>
            <span style="--i:6;">r</span>
            <span style="--i:7;">e</span>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-section about">
                    <h3>About Me</h3>
                    <p>I'm a passionate developer focused on modern, user-friendly designs.</p>
                </div>
                <div class="footer-section links">
                    <h3>Quick Links</h3>
                    <ul>
                        <li><a href="about.html">About</a></li>
                        <li><a href="projects.html">My Projects</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
                <div class="footer-section-contact">
                    <h3>Contact Me</h3>
                    <a href="mailto:lilly.jselzer@gmail.com">
                        <i class="fa-regular fa-envelope"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/lillybelle-selzer-619839245/" target="_blank">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                </div>
            </div>
            <div class="footer-bottom">
                &copy; 2024 My Portfolio | Designed by Lilly Selzer
            </div>
        </div>
    </footer>

    <!-- Dancing Character (using a placeholder image for this example) -->
    <img src="cat.gif" alt="Dancing Cat" class="dancing-character" id="dancingCat" style="display: none;">

    <script>
        // Add click event to the Portfolio link
        document.querySelector('.portfolio-hover').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default link behavior
    
            const dancingCat = document.getElementById('dancingCat');
            dancingCat.style.display = 'block'; // Show the dancing character
    
            // Get the width and height of the dancing cat
            const catWidth = dancingCat.offsetWidth;
            const catHeight = dancingCat.offsetHeight;
    
            // Constrain random position within the header's width and height
            const header = document.querySelector('header');
            const headerWidth = header.offsetWidth; // Get header width
            const headerHeight = header.offsetHeight; // Get header height
    
            // Ensure cat stays within the header bounds
            const maxLeft = headerWidth - catWidth; // Maximum left position
            const maxTop = headerHeight - catHeight; // Maximum top position
            
            dancingCat.style.left = Math.random() * maxLeft + 'px'; // Randomize left position
            dancingCat.style.top = Math.random() * maxTop + 'px'; // Randomize top position
    
            // Animate the character
            let animationDuration = 3000; // Animation lasts 3 seconds
            dancingCat.style.transition = `transform ${animationDuration}ms`; // Set transition duration
            dancingCat.style.transform = `translateY(-50px)`; // Move up
    
            // Remove character after animation
            setTimeout(() => {
                dancingCat.style.display = 'none'; // Hide the dancing character
                dancingCat.style.transform = 'translateY(0)'; // Reset position
            }, animationDuration);
        });
    </script>
</body>
</html>
